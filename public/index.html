<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>randImage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <div class="container-fluid">
  <h1> Random Images </h1>
  <ul id="images"></ul>
 </div>

 <!-- designing the modal -->

 <div id="customModal" class="modal">

  <!-- the close button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Images) -->
  <div class="mySlides">
   <img id="image01" class="modal-content" style="width:100%">
  </div>

  <div class="mySlides">
   <img id="image02" class="modal-content" style="width:100%">
  </div>

  <div class="mySlides">
   <img id="image03" class="modal-content" style="width:100%">
  </div>

  <div class="mySlides">
   <img id="image04" class="modal-content" style="width:100%">
  </div>

  <div class="mySlides">
   <img id="image05" class="modal-content" style="width:100%">
  </div>
  
  <!-- adding the next and prev buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
 </div>

 <script src="js/index.js"></script>

</body>

</html>
